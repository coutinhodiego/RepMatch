<h2 class="labelNome">destaques</h2>
<section class="card-section">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 mt-3 float-left">
      <div>
        <img class="card-img-top p-3" src="https://scontent.fcgh11-1.fna.fbcdn.net/v/t1.0-9/14908224_1874132076140142_6196036043697297845_n.png?oh=d9cd2ab3bcade8ea9d9ef36c200801e5&oe=5A6EDCEB" alt="Card image cap">
        <div class="card-body">
          <ul class="card-text p-0">
            <li>
              <span class="labelNome">Nome: </span>{{rep.nome}}
            </li>
            <li>
              <span>Endereço: </span>{{rep.endereco}}
            </li>
            <li>
              <span>Valor: </span>{{rep.valor}}
            </li>
          </ul>
        </div>
        <div class="card-footer text-center">
          <a href="#" class="btn btn-repmatch">Visualizar</a>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 mt-3 float-left">
      <div>
        <img class="card-img-top p-3" src="https://scontent.fcgh11-1.fna.fbcdn.net/v/t1.0-9/14908224_1874132076140142_6196036043697297845_n.png?oh=d9cd2ab3bcade8ea9d9ef36c200801e5&oe=5A6EDCEB" alt="Card image cap">
        <div class="card-body">

            <li>
              <span class="labelNome">Nome: </span>{{rep.nome}}
            </li>
            <li>
              <span>Endereço: </span>{{rep.endereco}}
            </li>
            <li>
              <span>Valor: </span>{{rep.valor}}
            </li>
          </ul>
        </div>
        <div class="card-footer text-center">
          <a href="#" class="btn btn-repmatch">Visualizar</a>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 mt-3 float-left">
      <div>
        <img class="card-img-top p-3" src="https://scontent.fcgh11-1.fna.fbcdn.net/v/t1.0-9/14908224_1874132076140142_6196036043697297845_n.png?oh=d9cd2ab3bcade8ea9d9ef36c200801e5&oe=5A6EDCEB" alt="Card image cap">
        <div class="card-body">
