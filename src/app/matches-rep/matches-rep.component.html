  <h2 class="labelNome">matches</h2>
  <div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12 col-xl-12 mt-3">
      <form>
        <div class="form-group">
          <label for="enderecoBusca">Digite o Bairro que você procura:</label>
          <div class="input-group">
            <input type="text" class="form-control" id="enderecoBusca" [(ngModel)]="modelo.bairro" name="busca" placeholder="Digite o bairro">
            <span class="input-group-addon btn-repmatch" (click)="buscar()"><span class="fi-map-marker"></span>Buscar</span>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 mt-3 float-left">
      <!-- <p *ngFor="let republica of lista">{{republica.nome}}</p> -->
      <!-- Primeiro match -->
      <div class="card" *ngFor="let republica of lista">
        <div class="card-body pt-0 pb-0">
          <div class="row p-1">
            <div class=" col-md-4 col-xs-4 p-1">
              <img src="https://scontent.fcgh11-1.fna.fbcdn.net/v/t1.0-9/14908224_1874132076140142_6196036043697297845_n.png?oh=d9cd2ab3bcade8ea9d9ef36c200801e5&oe=5A6EDCEB" alt="" class="card-img-repmatch-matches">
            </div>
            <div class="col-md-6 pl-2 col-xs-6 pl-1">
              <span class="labelNome">Nome: </span>{{republica.nome}}
              <p class="card-text mb-0">endereço: {{republica.endereco}}</p>
              <p class="card-text">valor: {{republica.valor}}</p>
            </div>
            <div class="col-12 p-1 left">
              <a href="#verModal" class="btn btn-primary btn-repmatch" data-toggle="modal">ver mais</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Modal "ver mais" -->
<button class="btn btn-primary" data-toggle="modal" data-target="#verModal">ver mais</button>

<div class="modal" id="verModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">[Nome da república]</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-5 text-center">
              <img src="https://scontent.fcgh11-1.fna.fbcdn.net/v/t1.0-9/14908224_1874132076140142_6196036043697297845_n.png?oh=d9cd2ab3bcade8ea9d9ef36c200801e5&oe=5A6EDCEB"
              class="imgModal" alt="">
              <label class="mt-2 mb-0">Responsável</label>
              <p class="text-center">[nome do responsável]</p>
              <label class="mb-0">Telefone</label>
              <p class="text-center">[telefone da república]</p>
            </div>
            <div class="col-md-7">
              <p class="bold">Endereço:</p>
              <p class="bold">Bairro:</p>
              <p class="bold">Descrição:</p>
              <p class="bold">Vagas Disponíveis:</p>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
